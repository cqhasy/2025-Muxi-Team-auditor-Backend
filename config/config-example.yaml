# 应用配置
app:
  addr: "0.0.0.0:8080"

# JWT 配置
jwt:
  secretKey: "fake-secret-key"
  timeout: 2592000

# 数据库配置
db:
  dsn: "user:password@tcp(127.0.0.1:3306)/testdb?charset=utf8mb4&parseTime=True&loc=Local"

# 缓存配置
cache:
  addr: "127.0.0.1:6379"
  password: "fakepassword"
  db: 0

# OAuth 配置
oauth:
  addr: "http://fake-oauth-server.com/auth/api"
  clientId: "fake-client-id"
  clientSecret: "fake-client-secret"

# 日志配置
log:
  path: "./logs/app.log"
  maxSize: 100
  maxBackups: 7
  maxAge: 30
  compress: 1

# Prometheus 配置
prometheus:
  namespace: "muxiAuditor"

  routerCounter:
    name: "http_requests_total"
    help: "Total number of HTTP requests"

  activeConnections:
    name: "active_connections"
    help: "Number of active connections per route"

  durationTime:
    name: "http_request_duration_seconds"
    help: "Histogram of response times for HTTP requests"

# 中间件配置
middleware:
  allowedOrigins:
    - "*"
    - "https://example.com"

QiNiuYun:
  AccessKey: "fake-access-key"
  SecretKey: "fake-secret-key"
  Bucket: "fake-bucket"
  Domain: "fake-domain.com"

OpenAi:
  ApiKey: "fake-api-key"

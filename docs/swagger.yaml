definitions:
  model.ProjectPermit:
    properties:
      project_id:
        type: integer
      project_role:
        type: integer
    type: object
  request.AddUser:
    properties:
      project_role:
        type: integer
      user_id:
        type: integer
    type: object
  request.AddUsersReq:
    properties:
      add_users:
        items:
          $ref: '#/definitions/request.AddUser'
        type: array
    type: object
  request.AuditReq:
    properties:
      item_id:
        type: integer
      reason:
        type: string
      status:
        description: 0未审核，1通过，2未通过
        type: integer
    type: object
  request.ChangeUserRolesReq:
    properties:
      list:
        items:
          $ref: '#/definitions/request.UserRole'
        type: array
    type: object
  request.CreateProject:
    properties:
      audio_rule:
        description: 审核规则
        type: string
      description:
        type: string
      hook_url:
        type: string
      logo:
        type: string
      name:
        type: string
      users:
        items:
          $ref: '#/definitions/request.UserInProject'
        type: array
    type: object
  request.DeleteUsers:
    properties:
      ids:
        items:
          type: integer
        type: array
    type: object
  request.LoginReq:
    properties:
      code:
        type: string
    type: object
  request.ManyAuditReq:
    properties:
      reqs:
        items:
          $ref: '#/definitions/request.AuditReq'
        type: array
    type: object
  request.SelectReq:
    properties:
      auditors:
        items:
          type: integer
        type: array
      page:
        type: integer
      page_size:
        type: integer
      project_id:
        type: integer
      query:
        description: 查询字段
        type: string
      round_time:
        description: 日期
        items:
          items:
            type: integer
          type: array
        type: array
      statuses:
        items:
          type: integer
        type: array
      tags:
        description: 标签
        items:
          type: string
        type: array
    type: object
  request.UpdateProject:
    properties:
      audit_rule:
        type: string
      description:
        type: string
      logo:
        type: string
      project_name:
        type: string
    type: object
  request.UpdateUserReq:
    properties:
      avatar:
        type: string
      name:
        type: string
    type: object
  request.UpdateUserRoleReq:
    properties:
      project_permit:
        description: 允许的项目列表
        items:
          $ref: '#/definitions/model.ProjectPermit'
        type: array
      role:
        description: 用户权限
        type: integer
      user_id:
        type: integer
    type: object
  request.UploadReq:
    properties:
      author:
        type: string
      content:
        $ref: '#/definitions/response.Contents'
      extra: {}
      hook_url:
        type: string
      id:
        description: hook_id
        type: integer
      public_time:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  request.UserInProject:
    properties:
      project_role:
        type: integer
      user_id:
        type: integer
    type: object
  request.UserRole:
    properties:
      role:
        description: 审核平台的权限，并非项目中的权限
        type: integer
      user_id:
        type: integer
    type: object
  response.Comment:
    properties:
      content:
        type: string
      pictures:
        items:
          type: string
        type: array
    type: object
  response.Contents:
    properties:
      last_comment:
        $ref: '#/definitions/response.Comment'
      next_comment:
        $ref: '#/definitions/response.Comment'
      topic:
        $ref: '#/definitions/response.Topics'
    type: object
  response.GetDetailResp:
    properties:
      api_key:
        description: 由project_id生成的key
        type: string
      audit_rule:
        type: string
      current_number:
        description: 未审核的数目
        type: integer
      description:
        type: string
      logo:
        type: string
      project_name:
        type: string
      total_number:
        description: 项目中item总数
        type: integer
    type: object
  response.Item:
    properties:
      auditor:
        type: integer
      author:
        type: string
      content:
        allOf:
        - $ref: '#/definitions/response.Contents'
        description: item具体内容，包含题目内容和评论
      id:
        type: integer
      public_time:
        type: integer
      status:
        description: 0未审核1通过2不通过
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  response.Topics:
    properties:
      content:
        type: string
      pictures:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  response.UserInfo:
    properties:
      avatar:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      role:
        description: 用户权限
        type: integer
    type: object
info:
  contact: {}
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: 通过邮箱登录，返回用户的 Token
      parameters:
      - description: 登录请求体
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/request.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回Token
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 错误信息
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: object
              type: object
        "20001":
          description: 审核中
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 用户登录
      tags:
      - Auth
  /api/v1/auth/logout:
    get:
      consumes:
      - application/json
      description: 清除用户 Token
      produces:
      - application/json
      responses:
        "200":
          description: 成功登出
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 错误信息
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 用户登出
      tags:
      - Auth
  /api/v1/item/{item_id}/detail:
    get:
      consumes:
      - application/json
      description: 通过id获取条目具体信息
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回条目
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.Item'
              type: object
        "400":
          description: 获取条目失败
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 通过id获取条目具体信息
      tags:
      - Item
  /api/v1/item/audit:
    post:
      consumes:
      - application/json
      description: 审核项目并更新审核状态
      parameters:
      - description: 审核请求体
        in: body
        name: auditReq
        required: true
        schema:
          $ref: '#/definitions/request.AuditReq'
      produces:
      - application/json
      responses:
        "200":
          description: 审核成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 审核失败
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 审核条目
      tags:
      - Item
  /api/v1/item/auditMany:
    post:
      consumes:
      - application/json
      description: 批量审核项目并更新审核状态,不要超过10个
      parameters:
      - description: 审核请求体
        in: body
        name: auditReq
        required: true
        schema:
          $ref: '#/definitions/request.ManyAuditReq'
      produces:
      - application/json
      responses:
        "200":
          description: 批量审核成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: too many items
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 批量审核条目，可接受拒绝交杂
      tags:
      - Item
  /api/v1/item/searchHistory:
    get:
      consumes:
      - application/json
      description: 获取用户的历史记录（审核历史）
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回历史记录
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.Item'
                  type: array
              type: object
        "400":
          description: 获取历史记录失败
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取历史记录
      tags:
      - Item
  /api/v1/item/select:
    post:
      consumes:
      - application/json
      description: 根据请求的条件获取项目和相关项目信息
      parameters:
      - description: 查询条件
        in: body
        name: selectReq
        required: true
        schema:
          $ref: '#/definitions/request.SelectReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回项目列表
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.Item'
                  type: array
              type: object
        "400":
          description: 查询失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取条目列表
      tags:
      - Item
  /api/v1/item/upload:
    put:
      consumes:
      - application/json
      description: 上传新的项目或文件
      parameters:
      - description: 上传请求体
        in: body
        name: uploadReq
        required: true
        schema:
          $ref: '#/definitions/request.UploadReq'
      - description: API 认证密钥(api_key)
        in: header
        name: api_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 上传成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 上传失败
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 上传条目,这个似乎不用接
      tags:
      - Item
  /api/v1/project/{project_id}/delete:
    delete:
      consumes:
      - application/json
      description: 通过项目 ID 删除指定的项目
      parameters:
      - description: 项目ID
        in: path
        name: project_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 删除失败
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除项目
      tags:
      - Project
  /api/v1/project/{project_id}/detail:
    get:
      consumes:
      - application/json
      description: 根据项目 ID 获取项目的详细信息
      parameters:
      - description: 项目ID
        in: query
        name: project_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取项目详细信息成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.GetDetailResp'
              type: object
        "400":
          description: 获取项目详细信息失败
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取项目详细信息
      tags:
      - Project
  /api/v1/project/{project_id}/getAllTags:
    get:
      consumes:
      - application/json
      description: 根据 project_id 获取该项目的所有标签
      parameters:
      - description: 项目ID
        in: path
        name: project_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误（参数错误/无 project_id）
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取某个项目中所有的标签
      tags:
      - Project
  /api/v1/project/{project_id}/getUsers:
    get:
      consumes:
      - application/json
      description: 根据 project_id 获取该项目的用户列表
      parameters:
      - description: 项目ID
        in: path
        name: project_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误（参数错误/无 project_id）
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取项目成员
      tags:
      - Project
  /api/v1/project/{project_id}/update:
    post:
      consumes:
      - application/json
      description: 更新项目信息，只有用户权限为 2（管理员）时才能操作
      parameters:
      - description: 项目ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: 更新项目信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateProject'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误（参数错误/无权限等）
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新项目
      tags:
      - Project
  /api/v1/project/addUsers:
    post:
      consumes:
      - application/json
      description: 根据api_key和用户id，向项目中批量添加用户
      parameters:
      - description: API 认证密钥(api_key)
        in: header
        name: api_key
        required: true
        type: string
      - description: 添加用户请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.AddUsersReq'
      produces:
      - application/json
      responses:
        "200":
          description: 添加成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误（缺少api_key或参数错误）
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 添加项目成员
      tags:
      - Project
  /api/v1/project/create:
    post:
      consumes:
      - application/json
      description: 根据请求体参数创建新的项目
      parameters:
      - description: 创建项目请求体
        in: body
        name: createProject
        required: true
        schema:
          $ref: '#/definitions/request.CreateProject'
      produces:
      - application/json
      responses:
        "200":
          description: 项目创建成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 无权限或创建失败
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 创建项目
      tags:
      - Project
  /api/v1/project/deleteUsers:
    delete:
      consumes:
      - application/json
      description: 根据api_key和用户id，批量删除项目中的用户
      parameters:
      - description: API 认证密钥(api_key)
        in: header
        name: api_key
        required: true
        type: string
      - description: 删除用户请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.DeleteUsers'
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误（缺少api_key或参数错误）
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除项目成员
      tags:
      - Project
  /api/v1/project/getProjectList:
    get:
      consumes:
      - application/json
      description: 获取所有项目列表，根据 logo 过滤
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回项目列表
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 获取项目列表失败
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取项目列表
      tags:
      - Project
  /api/v1/project/giveProjectRole:
    put:
      consumes:
      - application/json
      description: 根据 api_key 和用户信息，批量更新项目中的用户权
      parameters:
      - description: API 认证密钥(api_key)
        in: header
        name: api_key
        required: true
        type: string
      - description: 更新用户角色请求体（包含用户 ID 与新角色）
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.AddUsersReq'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误（缺少 api_key 或参数错误）
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 更新项目成员权限
      tags:
      - Project
  /api/v1/project/selectUsers:
    get:
      consumes:
      - application/json
      description: 根据用户名称搜索用户
      parameters:
      - description: 查询关键字
        in: query
        name: the_query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误（参数错误/无query）
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 根据用户名称搜索用户
      tags:
      - Project
  /api/v1/remove/delete:
    delete:
      consumes:
      - application/json
      description: 通过使用提供的sdk供调用方快速删除项目
      parameters:
      - description: 访问凭证 AccessKey
        in: header
        name: AccessKey
        required: true
        type: string
      - description: 时间戳 Timestamp（单位秒或毫秒）
        in: header
        name: Timestamp
        required: true
        type: string
      - description: 签名 Signature
        in: header
        name: Signature
        required: true
        type: string
      - description: 要删除的项目ID（Itemid）
        in: path
        name: Itemid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回删除的项目id
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 删除项目失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: sdk删除项目，无需对接
      tags:
      - Remove
  /api/v1/remove/get:
    get:
      consumes:
      - application/json
      description: 通过使用提供的sdk供调用方快速获取项目信息，如果只传一个0表示获取全部
      parameters:
      - description: 访问凭证 AccessKey
        in: header
        name: AccessKey
        required: true
        type: string
      - description: 时间戳 Timestamp（单位秒或毫秒）
        in: header
        name: Timestamp
        required: true
        type: string
      - description: 签名 Signature
        in: header
        name: Signature
        required: true
        type: string
      - description: '项目ID列表，多个ID用英文逗号分隔，如: 1,2,3'
        in: query
        name: ids
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回项目信息
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 获取项目失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: sdk获取项目信息，无需对接
      tags:
      - Remove
  /api/v1/remove/update:
    put:
      consumes:
      - application/json
      description: 通过使用提供的sdk供调用方快速更改项目信息
      parameters:
      - description: 访问凭证 AccessKey
        in: header
        name: AccessKey
        required: true
        type: string
